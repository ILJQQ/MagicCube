<!DOCTYPE html>
<html lang="en">
<head>

    <title>魔方3D演示</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet/MagicCube.css">
</head>
<body>

<div id="view">

            <div class="front1"></div>

            <div class="front4"></div>

            <div class="front6"></div>
            <div class="front7"></div>
            <div class="front8"></div>
            <div class="front9"></div>
        </div>

        <div class="back">
            <div class="back1"></div>
            <div class="back2"></div>
            <div class="back3"></div>
            <div class="back4"></div>
            <div class="back5"></div>
            <div class="back6"></div>
            <div class="back7"></div>
            <div class="back8"></div>
            <div class="back9"></div>

            <div class="left1"></div>
            <div class="left2"></div>
            <div class="left3"></div>

            <div class="top4"></div>
            <div class="top5"></div>
            <div class="top6"></div>
            <div class="top7"></div>
            <div class="top8"></div>
            <div class="top9"></div>
        </div>
        <div class="bot">
            <div class="bot1"></div>
            <div class="bot2"></div>
            <div class="bot3"></div>
            <div class="bot4"></div>
            <div class="bot5"></div>
            <div class="bot6"></div>
